<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Таймер Помодоро ‒ MilitarySupport</title>
    <!-- box-icons import -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/pomodoro.css" />
</head>

<body>
<section>
    <div class="blurCircle-1"></div>
    <div class="blurCircle-2"></div>

    <header>
        <h1><a href="/dashboard">Military<span>Support</span></a></h1>
        <a href="dashboard.html" title="Повернутись"><i class="bx bx-log-out-circle"></i></a>
    </header>

    <div class="box-container">
        <div class="timer-container">
            <div id="timer">25:00</div>
        </div>
        <div class="button-container">
            <div class="button-group">
                <button id="start-btn">Почати</button>
                <button id="pause-btn">Пауза</button>
                <button id="reset-btn">Скинути</button>
            </div>
            <button id="switch-mode-btn">Перемкнути режим</button>
            <button id="short-break-btn" style="display: none">Коротка перерва</button>
            <button id="long-break-btn" style="display: none">Довга перерва</button>
        </div>
        <div id="mode"></div>
    </div>
</section>

<script src="js/pomodoro.js"></script>
</body>

</html>
